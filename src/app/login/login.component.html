<div class="row">
  <div class="col-md-4 offset-md-4">
    <h1>Log in</h1>

    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input id="login" class="form-control" name="login" [(ngModel)]="credentials.login" required #loginCtrl="ngModel">
        <div *ngIf="loginCtrl.control.dirty && loginCtrl.control.hasError('required')">Login is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" [(ngModel)]="credentials.password" required #passwordCtrl="ngModel">
        <div *ngIf="passwordCtrl.control.dirty && passwordCtrl.control.hasError('required')">Password is required</div>
      </div>

      <div class="form-group">
        <label for="plan">Plan Type</label>
        <input id="plan" class="form-control" type="plan" name="plan">
      </div>

      <button class="btn btn-primary" type="submit">Login!</button>
    </form>
  </div>
</div>
